        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                if (db) {
                    const machinesDocRef = doc(db, `artifacts/${appId}/public/data/machines`, 'machine-list');
                    onSnapshot(machinesDocRef, (docSnap) => {
                        if (docSnap.exists() && docSnap.data().list) {
                            rememberedMachines = docSnap.data().list;
                        } else {
                            const sortedInitialMachines = initialMachines.sort((a, b) => a.name.localeCompare(b.name, 'ja'));

                    }, (error) => {

        function renderMachineList() {
             if (!machineList) { // Added null check for machineList

            const searchTerm = searchInput ? searchInput.value : ''; // Added null check

            const hiraganaSearchTerm = toHiragana(lowerCaseSearchTerm);
            const ltChecked = ltFilter ? ltFilter.checked : false; // Added null check
            machineList.innerHTML = '';

            let filteredMachines = rememberedMachines.filter(machine => {
                const nameMatch = machine.name.toLowerCase().includes(lowerCaseSearchTerm);
                const readingMatch = machine.reading && machine.reading.includes(hiraganaSearchTerm);
                const textMatch = nameMatch || readingMatch;

                let specMatch = activeSpecFilter === 'すべて' ||
                                (activeSpecFilter === 'スロット' && machine.type.includes('slot')) ||
                                (activeSpecFilter === 'パチンコ' && machine.type.includes('pachinko')) ||
                                (machine.spec === activeSpecFilter);

                const tagMatch = !ltChecked || (machine.tags && machine.tags.includes('ラッキートリガー'));

                return textMatch && specMatch && tagMatch;
            });

            const sortedBaseList = rememberedMachines.sort((a, b) => a.name.localeCompare(b.name, 'ja'));

            if (filteredMachines.length === 0) {
                machineList.innerHTML = `<p class="text-gray-500 text-center py-4">該当する機種がありません。</p>`;

                 }
            });

                    btn.classList.toggle('bg-gray-200', !isAllButton);

            rememberedMachines.sort((a, b) => a.name.localeCompare(b.name, 'ja'));

        function updateSlider() {
            if (!sliderWrapper) return;
            const translateValue = -slideIndex * 100;
            sliderWrapper.style.transform = `translateX(${translateValue}%)`;
            if (dots && dots.length > 0) {
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === slideIndex);
                });
            }
        }

        function changeSlide(n) {
            if (totalSlides === 0) return;
            slideIndex += n;
            if (slideIndex >= totalSlides) slideIndex = 0;
            else if (slideIndex < 0) slideIndex = totalSlides - 1;
            updateSlider();
            resetSlideInterval();
        }

        function currentSlide(n) {
            if (totalSlides === 0) return;
            slideIndex = n - 1;
            updateSlider();
            resetSlideInterval();
        }

        function startSlideInterval() {
            if (totalSlides <= 1) return;
            clearInterval(slideInterval);
            slideInterval = setInterval(() => { changeSlide(1); }, slideChangeInterval);

            clearInterval(slideInterval);

        window.addEventListener('load', () => {
            document.querySelectorAll('.slide img').forEach(img => {

                    const placeholder = document.createElement('div');

                    this.parentNode.replaceChild(placeholder, this);
                };
            });

                    const placeholder = document.createElement('div');

                    this.parentNode.replaceChild(placeholder, this);
                };
            }
            const logoImg = document.querySelector('img[src="rogo.jpg"]');
             if (logoImg) {
                 logoImg.onerror = function() {
                     this.style.display = 'none'; // Hide broken logo
                 };
             }

            if (sliderWrapper && slides.length > 0 && dots.length > 0) {
                updateSlider();
                startSlideInterval();
            } else {
                const prevButton = document.querySelector('.prev');
                const nextButton = document.querySelector('.next');
                const dotsContainer = document.querySelector('.dots-container');
                if(prevButton) prevButton.style.display = 'none';
                if(nextButton) nextButton.style.display = 'none';
                if(dotsContainer) dotsContainer.style.display = 'none';
                console.error("Slider elements (wrapper, slides, or dots) not found.");
            }
        });
