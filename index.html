        body {

        .glassmorphism {

            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }

            to { opacity: 1; transform: translateY(0); }
        }
        .modal-content { animation: modalIn 0.5s ease-in-out forwards; }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {

        }

            border-top: 2px solid #3498db;
            border-radius: 50%;

            height: 16px;
            animation: spin 1s linear infinite;

            const section = document.createElement('div');

            const header = document.createElement('h4');
            header.className = 'text-sm font-bold text-gray-400 uppercase tracking-wider mb-2 px-1';
            header.textContent = title;
            section.appendChild(header);
            machines.forEach(machine => {

                section.appendChild(button);

            return section;
        };
        
        function renderMachineList(searchTerm = '') {
            const lowerCaseSearchTerm = searchTerm.toLowerCase();
            machineList.innerHTML = '';
            
            const filteredMachines = rememberedMachines.filter(machine => 
                machine.name.toLowerCase().includes(lowerCaseSearchTerm)
            );

            if (filteredMachines.length === 0) {
                machineList.innerHTML = `<p class="text-gray-400 text-center">該当する機種がありません。</p>`;
                return;
            }
            
            const categories = [
                createCategorySection('新台パチンコ', filteredMachines.filter(m => m.type === 'pachinko'), selectModal),
                createCategorySection('新台パチスロ', filteredMachines.filter(m => m.type === 'pachislot'), selectModal),
                createCategorySection('八潮店のメイン機 パチンコ', filteredMachines.filter(m => m.type === 'main-pachinko'), selectModal),
                createCategorySection('八潮店のメイン機 スロット', filteredMachines.filter(m => m.type === 'main-slot'), selectModal),
                createCategorySection('その他の台 パチンコ', filteredMachines.filter(m => m.type === 'other-pachinko'), selectModal),
                createCategorySection('その他の台 スロット', filteredMachines.filter(m => m.type === 'other-pachislot'), selectModal)
            ];

            categories.forEach(categoryElement => {
                 if(categoryElement) {
                     machineList.appendChild(categoryElement);
                 }
            });
        }


        function openSelectModal() {
            searchInput.value = '';
            renderMachineList();
            selectModal.classList.remove('hidden');
        }
        
        function openNewOpeningModal() {
            newOpeningInfo.innerHTML = '';
            
            const createList = (title, machines) => {
                if (machines.length === 0) return null;

                const section = document.createElement('div');
                const header = document.createElement('h4');
                header.className = 'text-lg font-bold text-cyan-300 mb-3';
                header.textContent = title;
                section.appendChild(header);

                const ul = document.createElement('ul');
                ul.className = 'space-y-2 mb-6';

                machines.forEach(openingMachine => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-gray-800/50 p-3 rounded-lg';

                    // Check if the new machine exists in our remembered list
                    const matchedMachine = rememberedMachines.find(rm => 
                        openingMachine.name.includes(rm.name) || 
                        (openingMachine.name.includes('シェイクボーナス') && rm.id === 'shake_bonus_trigger') ||
                        (openingMachine.name.includes('新鬼武者3') && rm.id === 'onimusha3')
                    );

                    let nameElement;
                    if (matchedMachine) {
                        // If it exists, make it a button
                        nameElement = document.createElement('button');
                        nameElement.className = 'text-left text-cyan-400 hover:text-cyan-300 transition-colors focus:outline-none';
                        nameElement.textContent = openingMachine.name;
                        nameElement.addEventListener('click', () => {
                            displaySalesPitch(matchedMachine.id);
                            newOpeningModal.classList.add('hidden');
                        });
                    } else {
                        // If not, just display the name
                        nameElement = document.createElement('span');
                        nameElement.className = 'text-gray-200';
                        nameElement.textContent = openingMachine.name;
                    }

                    const countElement = document.createElement('span');
                    countElement.className = 'font-semibold text-white bg-cyan-600 px-2 py-1 text-sm rounded-md';
                    countElement.textContent = `${openingMachine.count}台`;

                    li.appendChild(nameElement);
                    li.appendChild(countElement);
                    ul.appendChild(li);
                });

                section.appendChild(ul);
                return section;
            };

            const pachinkoMachines = newOpeningData.filter(m => m.type === 'P');
            const slotMachines = newOpeningData.filter(m => m.type === 'S');
            
            const pachinkoList = createList('パチンコ', pachinkoMachines);
            const slotList = createList('スロット', slotMachines);
            
            if (pachinkoList) newOpeningInfo.appendChild(pachinkoList);
            if (slotList) newOpeningInfo.appendChild(slotList);

            if (!pachinkoList && !slotList) {
                newOpeningInfo.innerHTML = `<p class="text-gray-400 text-center">新装開店の情報は現在ありません。</p>`;
            }

            newOpeningModal.classList.remove('hidden');
        }


        function displaySalesPitch(machineId) {
            const machine = rememberedMachines.find(m => m.id === machineId);
            if (!machine) return;
            resultTitle.textContent = `『${machine.name}』のセールスポイント`;
            salesPitch.textContent = machine.salesPitch;
            resultArea.classList.remove('hidden');
            resultArea.classList.add('fade-in');
            resultArea.addEventListener('animationend', () => resultArea.classList.remove('fade-in'), { once: true });
        }

        // --- AI Chat Functions ---
        function appendMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.className = `w-fit max-w-xs lg:max-w-md p-3 rounded-lg ${sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai'}`;
            const textEl = document.createElement('p');
            textEl.className = 'text-white text-sm whitespace-pre-wrap';
            textEl.textContent = text;
            bubble.appendChild(textEl);
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }

        function showLoadingIndicator() {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble-ai w-fit max-w-xs lg:max-w-md p-3 rounded-lg';
            bubble.innerHTML = `<div class="loader"></div>`;
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }
        
       async function handleChatMessage(e) {
            e.preventDefault();
            const userQuery = messageInput.value.trim();
            if (!userQuery) return;

            appendMessage(userQuery, 'user');
            messageInput.value = '';
            const loadingBubble = showLoadingIndicator();
            
            const proxyUrl = '/.netlify/functions/gemini-chat';

            const payload = {
                userQuery: userQuery,
                machineList: rememberedMachines
            };

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`サーバーエラー: ${response.statusText}`);
                }
                
                const result = await response.json();
                const text = result.text || "申し訳ありません、うまく応答できませんでした。";
                loadingBubble.querySelector('.loader').parentElement.innerHTML = `<p class="text-white text-sm whitespace-pre-wrap">${text}</p>`;
            } catch (error) {
                console.error("AI chat error:", error);
                loadingBubble.querySelector('.loader').parentElement.innerHTML = `<p class="text-white text-sm">エラーが発生しました。もう一度お試しください。サーバーレス関数の設定をご確認ください。</p>`;
            }
        }
    </script>
