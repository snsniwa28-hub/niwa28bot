<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガーデン八潮店セールスBOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: linear-gradient(to right, #1f2937, #111827);
        }
        .glassmorphism {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-content { animation: modalIn 0.5s ease-in-out forwards; }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }
        .chat-bubble-user {
            background-color: #0e7490;
            align-self: flex-end;
        }
        .chat-bubble-ai {
            background-color: #374151;
            align-self: flex-start;
        }
         .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl mx-auto">
        <div class="glassmorphism rounded-2xl shadow-2xl p-8 text-center">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-cyan-300">ガーデン八潮店セールスBOT</h1>
                <p class="text-gray-300 mt-2">機種の検索やAIへの質問は、下のボタンからどうぞ。</p>
            </header>

            <button id="selectMachineButton" class="btn w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-md px-5 py-3 text-center">
                台一覧から検索する
            </button>
            
            <div class="mt-4">
                 <button id="openChatButton" class="btn w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-800 font-medium rounded-lg text-md px-5 py-3 text-center">
                    チャットで聞いてみる。
                </button>
            </div>

            <div id="resultArea" class="text-left hidden mt-8">
                <div class="bg-gray-900/50 p-6 rounded-lg border border-gray-700">
                    <h2 id="resultTitle" class="text-xl font-semibold text-cyan-400 mb-3"></h2>
                    <p id="salesPitch" class="text-gray-200 whitespace-pre-wrap leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Machine Select Modal -->
    <div id="selectModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-40">
        <div class="modal-content glassmorphism rounded-lg shadow-xl w-full max-w-md">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 class="text-lg font-semibold text-cyan-400">セールスする台を選択</h3>
                <button id="closeModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-4 border-b border-gray-700">
                 <button id="searchToggleButton" class="btn w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">
                    機種名で検索
                 </button>
                 <div id="searchContainer" class="hidden mt-2">
                    <input type="text" id="searchInput" placeholder="機種名で検索..." class="w-full bg-gray-800/50 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block p-2.5 placeholder-gray-400">
                 </div>
            </div>
            <div id="machineList" class="p-4 max-h-72 overflow-y-auto">
                <!-- Machine list will be populated here -->
            </div>
        </div>
    </div>

    <!-- AI Chat Modal -->
    <div id="chatModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-40">
        <div class="modal-content glassmorphism rounded-lg shadow-xl w-full max-w-md flex flex-col" style="height: 70vh;">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 class="text-lg font-semibold text-cyan-400">AIセールスチャット</h3>
                <button id="closeChatModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="chatMessages" class="flex-grow p-4 overflow-y-auto flex flex-col space-y-4">
                 <div class="chat-bubble-ai w-fit max-w-xs lg:max-w-md p-3 rounded-lg"><p class="text-white text-sm">こんにちは！機種名や特徴を話しかけてみてください。おすすめのセールストークを提案します。</p></div>
            </div>
            <div class="p-4 border-t border-gray-700">
                <form id="chatForm" class="flex space-x-2">
                    <input type="text" id="messageInput" placeholder="「エヴァのスペックは？」" class="flex-grow bg-gray-800/50 border border-gray-600 text-white text-sm rounded-lg p-2.5 placeholder-gray-400" required>
                    <button type="submit" class="btn text-white bg-cyan-600 hover:bg-cyan-700 font-medium rounded-lg text-sm px-5 py-2.5">送信</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebaseのインポート (Firestoreの永続化機能のため)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- 各種Elementの取得 ---
        const selectMachineButton = document.getElementById('selectMachineButton');
        const resultArea = document.getElementById('resultArea');
        const resultTitle = document.getElementById('resultTitle');
        const salesPitch = document.getElementById('salesPitch');
        const selectModal = document.getElementById('selectModal');
        const closeModal = document.getElementById('closeModal');
        const machineList = document.getElementById('machineList');
        const searchInput = document.getElementById('searchInput');
        const searchToggleButton = document.getElementById('searchToggleButton');
        const searchContainer = document.getElementById('searchContainer');
        const openChatButton = document.getElementById('openChatButton');
        const chatModal = document.getElementById('chatModal');
        const closeChatModal = document.getElementById('closeChatModal');
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');

        let rememberedMachines = [];

        // --- 初期データ ---
        const initialMachines = [
            { id: 'garo12', name: 'e牙狼12黄金騎士極限', type: 'main-pachinko', salesPitch: `お客様、こちらの『e牙狼12黄金騎士極限』はいかがでしょうか？\n\n本機は液晶図柄揃い時の50%で突入する「極限7500バトル」が特徴です。このバトルに勝利すると、7500個の大当たりとラッキートリガー「魔戒CHANCE LT」が濃厚となります。\n\nLT中の継続率は約76%、さらにLT中の大当たりの25%が7500個と、圧倒的な出玉性能を誇ります。` },
            { id: 're_zero_s2', name: 'e Re:ゼロから始める異世界生活 season2', type: 'main-pachinko', salesPitch: `お客様、こちらの『e Re:ゼロから始める異世界生活 season2』はいかがでしょうか？\n\n本機はRUSH突入率55%で、突入時は必ず3000個（1500個×2）以上の出玉からスタートする強力なスペックが魅力です。\n\nRUSHの継続率は約77%で、RUSH中の大当たりの25%が3000個以上の「超強欲3000BONUS」となります。\n\nさらに、そのBONUS消化中も約25%で1500個が上乗せされる「強欲フリーズ」を搭載しており、一撃の夢が広がります。ぜひこの興奮をご体感ください。` },
            { id: 'eva_mirai', name: 'P 新世紀エヴァンゲリオン ～未来への咆哮～', type: 'main-pachinko', salesPitch: `お客様、こちらの『P 新世紀エヴァンゲリオン ～未来への咆哮～』はいかがでしょうか？\n\n本機はトータルST突入率約70%、継続率は約81%と非常に高い性能を誇る一台です。\n\nST「IMPACT MODE」中は全ての大当たりが出玉1500個となりますので、一撃の出玉感も十分に期待できます。\n\nまさに最高峰の性能を、ぜひご体感ください。` },
            { id: 'karakuri2', name: 'eフィーバーからくりサーカス2R', type: 'main-pachinko', salesPitch: `お客様、こちらの『eフィーバーからくりサーカス2R』をお勧めします。\n\n本機はラッキートリガー「超悪魔RUSH」を搭載しており、突入時の継続率は約80%です。RUSH中は最大7500個の大当たりが期待できます。\n\nLTへのトータル突入率は約52%となっております。高い一撃性能をぜひお試しください。` },
            { id: 'tokyoghoul_p', name: 'eスマパチ 東京喰種', type: 'main-pachinko', salesPitch: `お客様、『eスマパチ 東京喰種』はいかがでしょうか。\n\n本機は継続率約75%のラッキートリガーを搭載しています。RUSH中の大当たりは全て3000個、さらに約3%で6000個の大当たりにも期待できます。\n\n初当たりは1500個、RUSHへのトータル突入率は約51%です。` },
            { id: 'kaguya', name: 'Lかぐや様は告らせたい', type: 'main-slot', salesPitch: `お客様、『Lかぐや様は告らせたい』をご紹介します。\n\n本機の最大の特徴は、純増約9.0枚のボーナスが約45%で1G連する点です。\n\nBIG BONUSでは約270枚、SUPER BIG BONUSでは約490枚の獲得が見込めます。\n\nさらに、突入時の期待枚数が約3450枚の最上位ボーナス「EXTRA BONUS」も搭載しております。` },
            { id: 'revengers', name: 'Lスマスロ東京リベンジャーズ', type: 'main-slot', salesPitch: `お客様、こちらの『Lスマスロ東京リベンジャーズ』はいかがでしょうか。\n\nAT「東卍RUSH」中の「東卍ATTACK」成功で、純増約8.0枚、継続率約80%の上位AT「東卍RUSH BURST」へ突入します。\n\n加えて、期待枚数約3000枚OVERの最強特化ゾーン「黒い衝動」も搭載しております。` },
            { id: 'tokyoghoul_s', name: 'Lスマスロ東京喰種', type: 'main-slot', salesPitch: `お客様、『Lスマスロ東京喰種』をお勧めします。\n\n本機は純増約4.0枚のAT機で、AT中の「喰種対決」勝利で上乗せトリガー「BITES」へ突入します。「BITES」中は小役で報酬がアップし、4桁枚数の上乗せも可能です。\n\nさらに、期待度約61%の上位CZ「ジャッジメント」を突破することで、平均上乗せ約500枚の「CCGの死神」に突入します。` },
            { id: 'railgun', name: 'eとある科学の超電磁砲 PHASE NEXT', type: 'pachinko', salesPitch: `お客様！こちらの『eとある科学の超電磁砲 PHASE NEXT』はいかがでしょうか？\n\n話題のラッキートリガー搭載機です！\n\n大当り確率は1/169.7と非常に遊びやすいスペックでありながら、一度ラッキートリガー「超超電磁砲RUSH」に突入すれば継続率は約77%と、連チャンの期待感も抜群です！\n\nさらにRUSH中は、約30%が4500個以上の出玉となる破壊力も秘めています。遊びやすさと一撃の夢を両立したこの一台、ぜひお試しください！` },
            { id: 'okinawa6', name: 'Pスーパー海物語IN沖縄6', type: 'pachinko', salesPitch: `お客様！人気の沖海シリーズ最新作、『Pスーパー海物語IN沖縄6』はいかがですか？\n\n伝統の確変ループタイプで、大当りは1500個の出玉（※）と、安定感は健在です！\n\n注目は新搭載の「ジンベェタイム」！このモード中に通常大当りを引いても、時短が200回にパワーアップするので、引き戻しの期待感が格段に違います！安心感と新たな興奮を、ぜひご体感ください！\n\n（※2R確変を除く）` },
            { id: 'onimusha3', name: 'L新鬼武者3', type: 'pachislot', salesPitch: `お客様！スロットならこちらの『L新鬼武者3』がオススメです！\n\n純増約2.5枚、継続率最大89%のAT「蒼剣RUSH」が基本となるゲーム性ですが、なんといっても魅力は純増約5.5枚にパワーアップする上位AT「真 蒼剣RUSH」です！\n\nさらに、上乗се特化ゾーン「鬼斬乱舞」では平均約180Gの上乗せが期待でき、一撃の夢も十分狙えます！強力なATと多彩な上乗せをぜひご体感ください！` },
            { id: 'zenigata5', name: 'L主役は銭形5', type: 'pachislot', salesPitch: `お客様！スマスロで一撃を狙うなら『L主役は銭形5』がおすすめです！\n\n最大の魅力は、平均650枚OVERのBIG BONUSが約80%でループする点です！払出も500枚から最大3000枚と夢があります。\n\nさらに、継続をかけた「デкаタイム」は3回、6回、9回と成功するたびにBIG BONUSへの昇格期待度がアップしていくので、叩きどころが明確でアツくなれます！出玉の塊を掴み取る快感を、ぜひご体験ください！` }
        ];

        // --- Firebaseによるデータ永続化 ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) { console.error("Firebase initialization failed:", e); }

        if (db) {
            const machinesDocRef = doc(db, `artifacts/${appId}/public/data/machines`, 'machine-list');
            onSnapshot(machinesDocRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().list) {
                    rememberedMachines = docSnap.data().list;
                } else {
                    setDoc(machinesDocRef, { list: initialMachines }).then(() => { rememberedMachines = initialMachines; });
                }
            }, (error) => { rememberedMachines = initialMachines; });
        } else {
            rememberedMachines = initialMachines;
        }

        // --- イベントリスナー ---
        selectMachineButton.addEventListener('click', openSelectModal);
        closeModal.addEventListener('click', () => { selectModal.classList.add('hidden'); searchContainer.classList.add('hidden'); });
        selectModal.addEventListener('click', (e) => { if (e.target === selectModal) { selectModal.classList.add('hidden'); searchContainer.classList.add('hidden'); } });
        searchInput.addEventListener('input', (e) => renderMachineList(e.target.value));
        searchToggleButton.addEventListener('click', () => { searchContainer.classList.toggle('hidden'); if (!searchContainer.classList.contains('hidden')) { searchInput.focus(); } });
        openChatButton.addEventListener('click', () => chatModal.classList.remove('hidden'));
        closeChatModal.addEventListener('click', () => chatModal.classList.add('hidden'));
        chatForm.addEventListener('submit', handleChatMessage);

        // --- 関数 ---
        function renderMachineList(searchTerm = '') {
            const lowerCaseSearchTerm = searchTerm.toLowerCase();
            machineList.innerHTML = ''; 
            const filteredMachines = rememberedMachines.filter(machine => machine.name.toLowerCase().includes(lowerCaseSearchTerm));
            if (filteredMachines.length === 0) {
                machineList.innerHTML = `<p class="text-gray-400 text-center">該当する機種がありません。</p>`; return;
            }
            const createCategorySection = (title, machines) => {
                if (machines.length === 0) return null;
                const section = document.createElement('div');
                section.className = 'mb-4';
                const header = document.createElement('h4');
                header.className = 'text-sm font-bold text-gray-400 uppercase tracking-wider mb-2 px-1';
                header.textContent = title;
                section.appendChild(header);
                machines.forEach(machine => {
                    const button = document.createElement('button');
                    button.className = 'w-full text-left p-3 bg-gray-700 hover:bg-cyan-800 rounded-lg mb-2 transition-colors';
                    button.innerHTML = `<p class="font-semibold">${machine.name}</p>`;
                    button.onclick = () => {
                        displaySalesPitch(machine.id);
                        selectModal.classList.add('hidden');
                        searchContainer.classList.add('hidden');
                    };
                    section.appendChild(button);
                });
                return section;
            };
            const categories = [
                createCategorySection('新台パチンコ', filteredMachines.filter(m => m.type === 'pachinko')),
                createCategorySection('新台パチスロ', filteredMachines.filter(m => m.type === 'pachislot')),
                createCategorySection('八潮店のメイン機 パチンコ', filteredMachines.filter(m => m.type === 'main-pachinko')),
                createCategorySection('八潮店のメイン機 スロット', filteredMachines.filter(m => m.type === 'main-slot'))
            ];
            categories.forEach(categoryElement => { if(categoryElement) { machineList.appendChild(categoryElement); } });
        }

        function openSelectModal() {
            searchInput.value = '';
            renderMachineList();
            selectModal.classList.remove('hidden');
        }

        function displaySalesPitch(machineId) {
            const machine = rememberedMachines.find(m => m.id === machineId);
            if (!machine) return;
            resultTitle.textContent = `『${machine.name}』のセールスポイント`;
            salesPitch.textContent = machine.salesPitch;
            resultArea.classList.remove('hidden');
            resultArea.classList.add('fade-in');
            resultArea.addEventListener('animationend', () => resultArea.classList.remove('fade-in'), { once: true });
        }

        // --- AIチャット関数 ---
        function appendMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.className = `w-fit max-w-xs lg:max-w-md p-3 rounded-lg ${sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai'}`;
            const textEl = document.createElement('p');
            textEl.className = 'text-white text-sm whitespace-pre-wrap';
            textEl.textContent = text;
            bubble.appendChild(textEl);
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }

        function showLoadingIndicator() {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble-ai w-fit max-w-xs lg:max-w-md p-3 rounded-lg';
            bubble.innerHTML = `<div class="loader"></div>`;
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }
        
       async function handleChatMessage(e) {
            e.preventDefault();
            const userQuery = messageInput.value.trim();
            if (!userQuery) return;

            appendMessage(userQuery, 'user');
            messageInput.value = '';
            const loadingBubble = showLoadingIndicator();
            
            // Netlifyのサーバーレス関数へのURL
            const proxyUrl = '/.netlify/functions/gemini-chat';

            const payload = {
                userQuery: userQuery,
                machineList: rememberedMachines
            };

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`サーバーエラー: ${response.statusText}`);
                }
                
                const result = await response.json();
                const text = result.text || "申し訳ありません、うまく応答できませんでした。";
                loadingBubble.querySelector('.loader').parentElement.innerHTML = `<p class="text-white text-sm whitespace-pre-wrap">${text}</p>`;
            } catch (error) {
                console.error("AI chat error:", error);
                loadingBubble.querySelector('.loader').parentElement.innerHTML = `<p class="text-white text-sm">エラーが発生しました。もう一度お試しください。サーバーレス関数の設定をご確認ください。</p>`;
            }
        }
    </script>
</body>
</html>
